<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    
        <div class="navbar">
    <h1>StorySpace</h1>
    <h4>Notes from books, made simple.</h4>
        </div>

        <div class="container">
            <div class="btn-container">
                <h2>Harry Potter</h2>
                <h5>J K Rowling</h5>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit harum corrupti assumenda eius quis non molestias velit totam, nam officia rem ea quasi, quo distinctio dolores pariatur esse, dolorem unde.</p>
                <button onclick="deletebook(event)">Delete</button>
            </div>

        </div>

        <button class="addbutton" id="addpopup">+</button>

        <div class="overlay"></div>
        <div class="popup">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book Name" id="bookname">
                <input type="text" placeholder="Author Name" id="authorname">
                <textarea placeholder="Short Notes" id="shortnotes"></textarea>
                <button id="btnsave">Save</button> <button id="btncancel">Cancel</button>
            </form>
        </div>

    <script src="script.js"></script>
